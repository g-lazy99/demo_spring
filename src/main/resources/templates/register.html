<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Football App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #006400;
            color: white;
            padding: 20px;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #006400;
            border-radius: 5px;
        }
        a:hover {
            background-color: #228B22;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
<header>
    <h1>Football App</h1>
    <p>Добро пожаловать в приложение о футболе!</p>
</header>
<h1>Регистрация</h1>
<form th:object="${user}" th:action="@{/register}" method="post">
    <label>Имя пользователя:</label>
    <input type="text" th:field="*{username}" required/><br/>
    <label>Пароль:</label>
    <input type="password" th:field="*{password}" required/><br/>
    <button type="submit">Зарегистрироваться</button>
</form>
<footer>
    <p>&copy; 2024 Football App. Все права защищены.</p>
</footer>
</body>
</html>
